<form id="signupForm" th:action="@{/Signup}" method="post">
    <h1>Create Account</h1>
    <input type="text" class="form-control" id="signupName" name="name" placeholder="Name" required>
    <select class="form-control" id="signupGender" name="gender" required>
        <option value="" disabled selected hidden>Choose Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select> 
    <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Email" required>
    <input type="text" class="form-control" id="signupUsername" name="username" placeholder="Username" required>
    <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Password" required>
    <input type="password" class="form-control" id="signupConfirmPassword" name="cpassword" placeholder="Confirm Password" required>
    <button class="mt-3 button-login" type="submit">Sign Up</button>
</form>
