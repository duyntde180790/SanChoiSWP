<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hủy trận đấu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            margin: 0;
            background-image: url("https://cdn-media.sforum.vn/storage/app/media/wp-content/uploads/2023/06/hinh-nen-bong-da-thumb.jpg");
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            width: 600px;
            max-width: 100%;
            padding: 30px;
            margin: 20px auto;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            animation: textFadeIn 1.5s ease-in-out;
        }

        .error {
            color: #b51e1e;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #759C83;
            box-shadow: 0 0 5px rgba(117, 156, 131, 0.3);
        }

        .btn {
            display: inline-block;
            border-radius: 20px;
            border: 1px solid #759C83;
            background-color: #759C83;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 10px 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #618973;
            border-color: #618973;
            color: #fff;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .btn-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hủy trận đấu</h2>
        
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{'/match/cancel/' + ${player.id}}" method="post">
            <div class="form-group">
                <label for="reason">Lý do hủy trận đấu:</label>
                <textarea id="reason" name="reason" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-times-circle"></i> Xác nhận hủy
                </button>
                <a href="/playerPairingList" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </form>
    </div>
</body>
</html>
